publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Speech-to-text for real-time dictation
  speech_to_text: ^7.0.0
  
  # State management
  provider: ^6.0.5
  
  # Local storage with Hive
  hive: ^2.2.3
