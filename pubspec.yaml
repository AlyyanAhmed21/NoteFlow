  # File system paths
  path_provider: ^2.1.2
  
  # HTTP client for Groq API
  dio: ^5.0.3
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Sharing functionality
  share_plus: ^7.2.2
  
  # Permissions handling
  permission_handler: ^11.0.1
  
  # UUID generation
  uuid: ^4.2.1
  
  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - .env
